<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FALAHX</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    section.hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    section.hero video {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #000000;
      opacity: 0.5;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .btn-white-outline {
      color: white;
      border: 2px solid white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-white-outline:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- Background Video -->
    <video autoplay muted loop playsinline>
      <source src="assets/media/hero-bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Content -->
    <div class="hero-content container">
      <h1 class="display-1 fw-bold">FALAHX</h1>
      <h2 class="display-5 mb-3">Header Subtitle</h2>
      <p class="lead mb-4">Secure your future today</p>
      <a href="https://mobiri.se" class="btn-white-outline">Join Us</a>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FALAHX â€“ Ethical DeFi Token</title>
  <link rel="icon" href="assets/logo/logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00e5ff;
      --dark: #0f0f0f;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--white);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #111;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 60px;
    }

    nav a {
      color: var(--primary);
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.3);
    }

    .hero .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: var(--primary);
      color: black;
      font-weight: 600;
      text-decoration: none;
      margin: 5px;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo/logo.png" alt="FALAHX Logo">
    <nav>
      <a href="#about">About</a>
      <a href="#tokenomics">Tokenomics</a>
      <a href="#roadmap">Roadmap</a>
      <a href="#faq">FAQ</a>
    </nav>
  </header>

  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="assets/media/test-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1>FALAHX</h1>
      <p>The Future of Ethical, Community-Powered DeFi</p>
      <a href="#" class="btn">Buy Now</a>
      <a href="#" class="btn">Connect Wallet</a>
      <a href="#" class="btn">Whitepaper</a>
      <a href="#" class="btn">Live Chart</a>
    </div>
  </section>
</body>
</html>
